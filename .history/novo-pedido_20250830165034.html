<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Novo pedido</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard">
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">Meu Painel</div>
      <nav class="menu">
        <a href="portal.html" class="item">← Voltar ao portal</a>
      </nav>
    </aside>

    <main class="content">
      <header class="topbar"><h2>Solicitar novo pedido</h2></header>

      <section class="card" style="max-width:640px">
        <form id="formPedido" class="form-grid">
          <div class="col-12 input">
            <label>Nome do produto</label>
            <input id="produto" required placeholder="Ex.: Notebook Dell 15" />
          </div>
          <div class="col-6 input">
            <label>Valor aproximado (R$)</label>
            <input id="valor" inputmode="decimal" placeholder="Ex.: 3500,00" />
          </div>
          <div class="col-12 row-btns">
            <button type="submit" class="btn primary">Solicitar</button>
            <a href="portal.html" class="btn">Cancelar</a>
          </div>
          <div class="col-12">
            <p id="out" class="muted"></p>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script>
(function(){
  const API = 'http://127.0.0.1:4000';
  const TOKEN_KEY = 'client_token';

  const form  = document.getElementById('formNovo') || document.querySelector('form');
  const out   = document.getElementById('out') || document.querySelector('#msg, .muted');
  const vProd = document.getElementById('produto');
  const vVal  = document.getElementById('valor');

  // Se não estiver logado como cliente, volta pro login
  const token = localStorage.getItem(TOKEN_KEY);
  if (!token) {
    location.href = 'acesso-cliente.html';
    return;
  }

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    out.textContent = '';

    const product = (vProd?.value || '').trim();
    const amount  = Number(String(vVal?.value || '').replace(',','.'));

    if (!product || !amount) {
      out.textContent = 'Informe o produto e um valor válido.';
      return;
    }

    try {
      const r = await fetch(API + '/api/orders', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ product, amount })
      });

      // tenta ler a resposta (pode ser {error:"..."} em caso de erro)
      let data = {};
      try { data = await r.json(); } catch {}

      if (!r.ok) {
        out.textContent = `Erro (${r.status}): ${data?.error || 'Falha de requisição'}`;
        return;
      }

      out.style.color = '#065f46';
      out.textContent = 'Pedido enviado! Aguarde aprovação.';
      if (vProd) vProd.value = '';
      if (vVal)  vVal.value  = '';
    } catch (err) {
      out.textContent = 'Erro de rede: ' + (err?.message || 'Falha de conexão');
      console.error(err);
    }
  });
})();
</script>

</script>


  <script src="novo-pedido.js"></script>
</body>
</html>
