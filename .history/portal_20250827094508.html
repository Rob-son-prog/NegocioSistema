<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Portal do cliente</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.cs?v=5" />
  
</head>
<body class="dashboard">

 
   <!-- Cabeçalho do cliente com avatar redondo -->
<div class="client-head">
  <div class="client-left">
    <label class="avatar-upload" title="Alterar foto">
      <input type="file" id="avatarInput" accept="image/*" hidden>
      <img id="avatarImg" alt="Foto do cliente">
      <span id="avatarInitials">?</span>
    </label>

    <div class="client-titles">
      <h1 id="clientName">—</h1>
      <div class="muted" id="clientSub"></div>
    </div>
  </div>

  <div class="client-actions">
    <button class="btn sm danger" id="avatarRemove" type="button">Remover</button>
  </div>
</div>



  <div class="layout">
    <aside class="sidebar">
      <div class="menu">
        <a href="dashboard.html" class="item">← Voltar ao painel</a>
      </div>
    </aside>

    <main class="content">
      <div class="topbar">
        <h2 id="clienteNome">Cliente</h2>
        <div id="clienteMeta" class="muted"></div>
      </div>

      <section class="cards" style="grid-template-columns:repeat(3,minmax(0,1fr));">
        <div class="card">
          <div class="card-title">Total</div>
          <div class="card-value" id="k-total">R$ 0,00</div>
        </div>
        <div class="card">
          <div class="card-title">Parcelas pagas</div>
          <div class="card-value" id="k-pagas">0</div>
        </div>
        <div class="card">
          <div class="card-title">Status</div>
          <div class="card-value"><span id="k-status" class="pill aberto">Aberto</span></div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header"><h3>Parcelas</h3></div>
        <div class="panel-body">
          <div id="parcelas" class="parcel-list"></div>
        </div>
      </section>

      <p id="msg" class="muted"></p>
    </main>
  </div>

  <script src="portal.js"></script>
</body>
</html>
