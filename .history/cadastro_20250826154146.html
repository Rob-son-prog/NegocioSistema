<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de cliente</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="menu">
        <a href="cadastro.html" class="active">Cadastro de cliente</a>
        <a href="aprovacoes.html">Aprovar compras</a>
        <a href="#" id="logout" class="danger">Sair</a>
        <a href="dashboard.html" style="margin-top:12px">Voltar ao painel</a>
      </div>
    </aside>

    <main class="content">
      <div class="card">
        <h2>Cadastro de cliente</h2>

        <form id="cadForm" autocomplete="off" class="form-grid">
          <div class="input col-6"><label>Nome completo</label><input id="nome" name="nome" required></div>
          <div class="input col-3"><label>CPF</label><input id="cpf" name="cpf"></div>
          <div class="input col-9"><label>Endereço</label><input id="endereco" name="endereco"></div>
          <div class="input col-3"><label>CEP</label><input id="cep" name="cep" inputmode="numeric"></div>
          <div class="input col-3"><label>Quem indicou</label><input id="indicacao" name="indicacao"></div>

          <div class="input col-3">
            <label>Tipo</label>
            <div style="display:flex;gap:12px;align-items:center;">
              <label><input type="radio" id="tipo-negocio" name="tipo" value="negocio" checked> Negócio</label>
              <label><input type="radio" id="tipo-venda"   name="tipo" value="venda"> Venda</label>
            </div>
          </div>

          <div class="input col-3"><label>Valor base (R$)</label><input id="valor" name="valor" placeholder="ex.: 1.000,00"></div>
          <div class="input col-3"><label>% Margem</label><input id="margem" name="margem" value="10" inputmode="decimal"></div>
          <div class="input col-3"><label>Parcelas</label><input id="parcelas" name="parcelas" type="number" min="1" value="1"></div>
          <div class="input col-3"><label>Primeiro vencimento</label><input id="first_due" name="first_due" type="date"></div>
          <div class="input col-3"><label>Total com margem (R$)</label><input id="valorTotal" readonly></div>
          <div class="input col-3"><label>Valor da parcela (R$)</label><input id="valorParcela" readonly></div>

          <div class="col-12 row-btns">
            <button type="submit" class="btn primary">Salvar</button>
            <a class="btn" href="dashboard.html">Cancelar</a>
          </div>
        </form>

        <p id="status" class="muted"></p>
      </div>
    </main>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
