<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Portal do cliente</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=5" />
  <style id="avatar-overlay-patch">
/* ----- Portal: avatar com ícone de câmera, isolado ----- */
body.dashboard .client-head{
  display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:12px; margin:10px 0 16px;
}
body.dashboard .client-left{ display:flex; align-items:center; gap:12px; min-width:0; }
body.dashboard .client-actions{ display:flex; gap:8px; }

/* Avatar redondo */
body.dashboard .client-head .avatar-upload{
  width:64px; height:64px; border-radius:50%; overflow:hidden;
  position:relative; display:grid; place-items:center; cursor:pointer; user-select:none;
  background:linear-gradient(135deg,#e8eefc,#f7f7ff); border:2px solid #fff; box-shadow:0 6px 16px rgba(0,0,0,.08);
}

/* Imagem/iniciais */
body.dashboard .client-head .avatar-upload img{
  width:100%; height:100%; object-fit:cover; display:none; /* sem src fica escondido */
}
body.dashboard .client-head .avatar-upload img[src]{ display:block; } /* com src aparece */
body.dashboard .client-head .avatar-upload span{ font-weight:800; color:#334155; }
body.dashboard .client-head .avatar-upload:has(img[src]) span{ display:none; } /* tem foto => some as iniciais */

/* Overlay translúcido + ícone de câmera; visível quando NÃO há foto, e no hover quando há */
body.dashboard .client-head .avatar-upload::before,
body.dashboard .client-head .avatar-upload::after{
  content:""; position:absolute; inset:0; border-radius:50%;
  pointer-events:none; transition:opacity .18s ease; opacity:0;
}
body.dashboard .client-head .avatar-upload::before{ background:rgba(0,0,0,.22); }
body.dashboard .client-head .avatar-upload::after{
  background:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>\
<path fill='white' d='M9.8 5.2 8.3 7H6c-1.1 0-2 .9-2 2v7c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2h-2.3l-1.5-1.8a2 2 0 0 0-1.5-.7H11.3a2 2 0 0 0-1.5.7zM12 17a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2.2a1.8 1.8 0 1 0 0-3.6 1.8 1.8 0 0 0 0 3.6z'/>\
</svg>") center/28px 28px no-repeat;
}
body.dashboard .client-head .avatar-upload:not(:has(img[src]))::before,
body.dashboard .client-head .avatar-upload:not(:has(img[src]))::after{ opacity:.85; }
body.dashboard .client-head .avatar-upload:has(img[src]):hover::before,
body.dashboard .client-head .avatar-upload:has(img[src]):hover::after{ opacity:.85; }

/* Botão Remover só aparece quando existir foto */
body.dashboard #avatarRemove{ position:static !important; display:none; }
body.dashboard .client-head:has(#avatarImg[src]) #avatarRemove{ display:inline-flex; }

/* Mobile */
@media (max-width:640px){
  body.dashboard .client-head .avatar-upload{ width:52px; height:52px; }
  body.dashboard .client-head{ grid-template-columns:auto 1fr; align-items:start; }
  body.dashboard .client-actions{ grid-column:1 / -1; justify-content:flex-start; margin-left:calc(52px + 12px); }
}
</style>

  
</head>
<body class="dashboard">

 
   <!-- Cabeçalho do cliente com avatar redondo -->
<div class="client-head">
  <div class="client-left">
    <label class="avatar-upload" title="Alterar foto">
      <input type="file" id="avatarInput" accept="image/*" hidden>
      <img id="avatarImg" alt="Foto do cliente">
      <span id="avatarInitials">?</span>
    </label>

    <div class="client-titles">
      <h1 id="clientName">—</h1>
      <div class="muted" id="clientSub"></div>
    </div>
  </div>

  <div class="client-actions">
    <button class="btn sm danger" id="avatarRemove" type="buttonRemov">Remover</button>
  </div>
</div>



  <div class="layout">
    <aside class="sidebar">
      <div class="menu">
        <a href="dashboard.html" class="item">← Voltar ao painel</a>
      </div>
    </aside>

    <main class="content">
      <div class="topbar">
        <h2 id="clienteNome">Cliente</h2>
        <div id="clienteMeta" class="muted"></div>
      </div>

      <section class="cards" style="grid-template-columns:repeat(3,minmax(0,1fr));">
        <div class="card">
          <div class="card-title">Total</div>
          <div class="card-value" id="k-total">R$ 0,00</div>
        </div>
        <div class="card">
          <div class="card-title">Parcelas pagas</div>
          <div class="card-value" id="k-pagas">0</div>
        </div>
        <div class="card">
          <div class="card-title">Status</div>
          <div class="card-value"><span id="k-status" class="pill aberto">Aberto</span></div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header"><h3>Parcelas</h3></div>
        <div class="panel-body">
          <div id="parcelas" class="parcel-list"></div>
        </div>
      </section>

      <p id="msg" class="muted"></p>
    </main>
  </div>

  <script src="portal.js"></script>
</body>
</html>
