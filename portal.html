<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Portal do cliente</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=6" />
  <style>
    /* opcional, deixa o scroll suave em toda a página */
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="dashboard">
  <div class="client-head">
    <div class="client-left">
      <label class="avatar-upload" title="Alterar foto">
        <input type="file" id="avatarInput" accept="image/*" hidden>
        <img id="avatarImg" alt="Foto do cliente">
        <span id="avatarInitials">?</span>
      </label>
      <div class="client-titles">
        <h1 id="clientName">—</h1>
        <div class="muted" id="clientSub"></div>
      </div>
    </div>
  </div>

  <div class="layout">
    <aside class="sidebar">
      <div class="menu">
        <a href="dashboard.html" class="item" id="btnVoltar" style="display:none">← Voltar ao painel</a>
        <a id="btnNovoPedido" href="novo-pedido.html" class="item">Fazer novo pedido</a>
        <!-- Botão Sair — aparece só no modo cliente -->
        <button id="btnSairCliente" class="item danger" style="margin-top:8px; display:none">Sair</button>
      </div>
    </aside>

    <!-- Âncora usada para rolar a tela até a área do PIX -->
    <div id="pixTopAnchor"></div>

    <!-- Modal PIX -->
    <div id="pixModal" class="modal" style="display:none;">
      <div class="modal-box">
        <h3>Pagamento PIX</h3>
        <div id="pixQrWrap" style="text-align:center;margin:12px 0;">
          <img id="pixImg" alt="QR Code PIX" style="max-width:240px;display:none;" />
        </div>

        <label class="muted">Código PIX (copia e cola)</label>
        <textarea id="pixCode" rows="3" style="width:100%;"></textarea>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px;">
          <button class="btn" id="copyPix">Copiar</button>
          <button class="btn" id="closePix">Fechar</button>
        </div>
        <p id="pixStatus" class="muted" style="margin-top:8px;">Aguardando pagamento…</p>
      </div>
    </div>

    <main class="content">
      <div id="orderAlert" class="card" style="display:none; padding:14px; border-left:6px solid #10b981;">
        <div id="orderAlertText" class="muted"></div>
      </div>

      <div class="topbar">
        <h2 id="clienteNome">Cliente</h2>
        <div id="clienteMeta" class="muted"></div>
      </div>

      <section class="cards" style="grid-template-columns:repeat(3,minmax(0,1fr));">
        <div class="card">
          <div class="card-title">Total</div>
          <div class="card-value" id="k-total">R$ 0,00</div>
        </div>
        <div class="card">
          <div class="card-title">Parcelas pagas</div>
          <div class="card-value" id="k-pagas">0</div>
        </div>
        <div class="card">
          <div class="card-title">Status</div>
          <div class="card-value"><span id="k-status" class="pill aberto">Aberto</span></div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header"><h3>Parcelas</h3></div>
        <div class="panel-body">
          <div id="parcelas" class="parcel-list"></div>
        </div>
      </section>

      <p id="msg" class="muted"></p>
    </main>
  </div>

  <!-- Sempre: config primeiro, depois o js da página -->
  <script src="config.js?v=3"></script>
  <script src="portal.js?v=3"></script>

  <!-- Controle de modo (admin x cliente) + logout do cliente -->
  <script>
  (function () {
    const TOKEN_KEY = 'client_token';
    const params  = new URLSearchParams(location.search);
    const isAdmin = ['id','cid','oid'].some(k => params.get(k));

    document.body.dataset.mode = isAdmin ? 'admin' : 'client';

    const backBtn = document.getElementById('btnVoltar');
    const novoBtn = document.getElementById('btnNovoPedido');
    const sairBtn = document.getElementById('btnSairCliente');

    if (isAdmin) {
      // Modo admin: mostra "Voltar ao painel", esconde "Novo pedido" e "Sair"
      if (backBtn) backBtn.style.display = '';
      if (novoBtn) novoBtn.style.display = 'none';
      if (sairBtn) sairBtn.style.display = 'none';
    } else {
      // Modo cliente: exige token; mostra "Novo pedido" e "Sair"
      if (backBtn) backBtn.remove();

      const token = localStorage.getItem(TOKEN_KEY);
      if (!token) {
        // sem sessão → volta para login do cliente
        location.href = 'acesso-cliente.html';
        return;
      }

      if (sairBtn) {
        sairBtn.style.display = '';
        sairBtn.addEventListener('click', (e) => {
          e.preventDefault?.();
          localStorage.removeItem(TOKEN_KEY);
          localStorage.removeItem('client_name');
          localStorage.removeItem('client_id');
          location.href = 'acesso-cliente.html?logout=1';
        });
      }
    }
  })();
  </script>

  <!-- Auto-scroll para o PIX assim que o modal aparecer -->
  <script>
    (function () {
      const anchor = document.getElementById('pixTopAnchor');
      const modal  = document.getElementById('pixModal');

      function scrollToPix() {
        const target = anchor || modal;
        if (!target) return;
        requestAnimationFrame(() => {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
        // foco ajuda no mobile (evita ficar perdido na tela)
        if (modal) { modal.setAttribute('tabindex','-1'); modal.focus?.(); }
      }

      if (modal) {
        // observa quando o modal muda de display/visibilidade
        const obs = new MutationObserver(() => {
          const st = getComputedStyle(modal);
          if (st.display !== 'none' && st.visibility !== 'hidden') {
            scrollToPix();
          }
        });
        obs.observe(modal, { attributes: true, attributeFilter: ['style', 'class'] });
      }

      // caso queira disparar manualmente em portal.js:
      // window.dispatchEvent(new CustomEvent('pix:show'))
      window.addEventListener('pix:show', scrollToPix);

      // se abrir com #pix na URL, rola ao carregar
      if (location.hash === '#pix') {
        window.addEventListener('load', scrollToPix);
      }
    })();
  </script>
</body>
</html>
